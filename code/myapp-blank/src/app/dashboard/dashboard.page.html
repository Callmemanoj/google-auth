<ion-header>
  <ion-toolbar color="primary">
    <ion-tab-menu slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-tab-menu>
    <ion-title>Welcome Here</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="ion-padding"></div>

  <ion-row>
    <ion-col>
      <ion-label>First Name </ion-label>
    </ion-col>
    <ion-col>:</ion-col>
    <ion-col>
      {{(profileData | async)?.firstName}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>
        Last Name
      </ion-label>
    </ion-col>
    <ion-col>:</ion-col>
    <ion-col>
      {{(profileData | async)?.lastName}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>
        Username
      </ion-label>
    </ion-col>
    <ion-col>:</ion-col>
    <ion-col>
      {{(profileData | async)?.username}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>
        Mobile Number
      </ion-label>
    </ion-col>
    <ion-col>:</ion-col>
    <ion-col>
      {{(profileData | async)?.mobile}}
    </ion-col>
  </ion-row>
</ion-content>
<ion-tabs>
  <ion-tab-bar>
    <ion-tab-button (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
